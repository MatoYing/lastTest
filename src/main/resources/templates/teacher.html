<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h5>简易设备资产管理系统</h5>
<!--    <h6 th:text="'你好  ' + ${session.username}"></h6>-->
    <!-- 等效写法 -->
    <h6 th:text="|你好  ${session.username}|"></h6>
    <a href="/index.html">退出</a>
    <table>
        <tr>
            <th>序号</th>
            <th>资产编码</th>
            <th>名称</th>
            <th>价格</th>
            <th>存放地点</th>
            <th>领用人</th>
            <th>领用时间</th>
        </tr>
        <tr th:each="equipment:${equipmentList}">
            <td th:text="${equipment.id}"></td>
            <td th:text="${equipment.code}"></td>
            <td th:text="${equipment.name}"></td>
            <td th:text="${equipment.price}"></td>
            <td th:text="${equipment.locate}"></td>
            <td th:text="${equipment.username}"></td>
            <td th:text="${#dates.format(equipment.date, 'yyyy-MM-dd')}"></td>
        </tr>
    </table>
</body>
</html>
