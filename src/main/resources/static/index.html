    <title>bu</title>
</head>
<body>
    <p>简易设备资产管理系统</p>

    <script>
        function a1() {
            document.log_in.action = "/login1.do";
            document.log_in.submit();

            document.log_in.action = "/login2.do";
            document.log_in.submit();
